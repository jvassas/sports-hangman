<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
    
</head>
<body>

    <h1>Sports Hangman</h1>
    <div class=stats>
        <h2>What sport is this?</h2>
    <!--Displays blank underscores to be guessed-->
            <p id="sportname-text"></p>
        <h4>Guesses Remaining</h4>
    <!--Displays the number of guesses the user has left-->
            <p id="guess-remaining"></p>
        <h4>Letters Guessed</h4>
    <!--Displays letters the user has guessed-->
            <p id="user-guess"></p>
    <!--W/L-->
        <h3 class="wins">Wins</h3>
            <p id="wins-text"></p>
        <h3 class="losses">Losses</h3>
            <p id="losses-text"></p>
    </div>
    <!--JS-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
